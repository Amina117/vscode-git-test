<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form">
        <label>Last Name</label>
        <input type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form">
        <label>Age</label>
        <input type="number" name="age" required value="17" min="3" max="10" />
      </div>
      <div class="form">
        <label for="agree-input"
          ><input type="checkbox" name="agree" id="agree-input" disabled />
          Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <label for="gender-male"
          ><input type="radio" name="gender" id="gender-male" /> Male</label
        >
        <label for="gender-female"
          ><input type="radio" name="gender" id="gender-female" /> Female</label
        >
        <label for="gender-secret"
          ><input type="radio" name="gender" id="gender-secret" checked />
          Secret</label
        >
      </div>
      <div class="form">
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form"><button>Submit</button></div>
    </form>
  </body>
</html>
