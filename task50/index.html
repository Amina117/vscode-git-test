<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <img class="main-image" src="./images/big.jpeg" alt="tree">

      <figure class="card">
        <img class="blur" src="./images/small.jpeg" alt="opacity">

    </div>
